<div class="section">
    <div class="container">
        <div class="row full-height justify-content-center">
            <div class="col-12 text-center align-self-center py-5">
                <div class="section pb-5 pt-5 pt-sm-2 text-center">
                        <div class="card-3d-wrap mx-auto">
                            <div class="card-3d-wrapper">
                                <div class="card-front text-light">
                                    <div class="center-wrap">
                                        <div class="section text-center">
                                            <img src="assets/img/lspd.webp" class="img-fluid mb-5">
                                            <h4 class="mb-4 pt-3 pb-3">Conectarse DTS - LSPD</h4>
                                            

                                            <form class="formulario mt-3" (submit)="login()" [formGroup]="loginForm">
                                                <div class="input-group mb-3">
                                                    <input type="text" formControlName="usuario" type="text" class="form-style" placeholder="Usuario">
                                                </div>
                                                <div class="input-group mb-3">
                                                    <input  formControlName="clave" type="password" class="form-style" placeholder="Contraseña">
                                                </div>    
                                                
                                                <div>
                                                    <button class="btn btn-success" type="submit" [disabled]="loginForm.invalid">Iniciar sesión</button> 
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
